server:
  port: 8088

spring:
  application:
    name: jd-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123abc
    jedis:
      pool:
        max-idle: 8
#集合配置中，一定不要用“”把list、map中所有的成员的value包起来，要不然解析报错
message:
  from:
    group: 京东线报1群,"京东生活线报群40" #采集下面配置群中的线报消息
#    group: 京东生活线报群40
  to:
    group: 京东内购优惠群 #将采集的线报发送到指定的群中
  robot:
    group: 小窝窝 #发送线报使用哪个群中的机器人
  own:
    group: 小窝窝,"京东内购优惠群"  #机器人所管理的群名称
    #群内发送如下字段就会判定违规
  key:
    word: 给大家介绍,"给大家推荐",感兴趣的可以加,助力,互点,互赞,互砍,互秒,需要的可以加,感兴趣的加,需要的加,宝妈交流群,孕妈交流群,母婴闲置群,群里没有广告,招聘,帮忙转发,联系电话
  template: "你已违反群规,请不要发送类似消息,否则将被踢出本群！\n ----------\n 我就是我,一个半自动化的机器人！！！"   #判定违规后艾特某人的消息模板
  time:
    space: 5  #机器人采某个群中的线报时间间隔,单位是分



logging:
  path: /mw/log/ljs
  file: /mw/log/jd.log
  level:
    root: INFO
